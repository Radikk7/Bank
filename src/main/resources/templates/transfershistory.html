<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Application - Bootstrap Table</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<style>
    * {
        box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column {
        float: left;
        width: 50%;
        padding: 10px;
        height: 300px; /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

</style>

<h2>Transfers History</h2>
<div class="col-lg-10 mt-5 mb-5">
<thead>
<tr>
    <th>Date <!-- <a href="/allproduct?sort=up&fild=id"> UP </a> <a href="/allproduct?sort=down&fild=id"> Down</a> --> </th>
    <th>Sum Transfers</th>
    <th>Currency <!-- <a href="/allproduct?sort=up&fild=price"> UP </a> <a href="/allproduct?sort=down&fild=price"> Down</a> --> </th>
    <th>Recipient Card  </th>
</tr>
</thead>
</div>

<table>
    <th:block th:each="i : ${transfers}">
        <tr>
            <td th:text="${i.date}">...</td>
              <td th:text="${i.sum}">...</td>
           <td th:text="${i.currency}">...</td>
           <td th:text="${i.recipientCard}">...</td>

        </tr>
    </th:block>
</table>


<form th:action="@{/filterdate}" method="post">
    <input th:type="date" name="after">
    <input th:type="date" name="before">
    <input type="hidden" th:value="${heddenId}" name="heddenId" />
    <input type="submit" value="Enter"/>
</form>

<form th:action="@{/filtebyrcard}" method="post">
<select class="form-control" id="testOrder" name="testOrder">
    <option value="">Select Test Order</option>
    <option th:each="i : ${cards}"
            th:value="${i}"
            th:text="${i}"></option>
    <input type="hidden" th:value="${id}" name="heddenId" />
    <input type="submit" value="Enter"/>
</select>
</form>

<h2>Filter by Sum</h2>
<form th:action="@{/filterbysum}" method="post">
        <input th:text="text" name="min">
        <input th:text="text" name="max">

        <input type="hidden" th:value="${id}" name="heddenId" />
        <input type="submit" value="Enter"/>
    </select>

</form>
</body>
</html>
